<!DOCTYPE html>
<html ng-app="snap">
<head>
    <title>OH Snap!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>

    ></script>

        integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="

        crossorigin="anonymous">
    <style type="text/css">
      h4 {
        color: #9C9C9C;
        text-shadow: 1px 1px #fff;
      }
      a, a:active {
        color: #333;
      }
      a:hover {
        color: #666;
        text-decoration: none;
        text-shadow: 1px 1px #fff;
      }
      ul, li {
        padding: 0;
        margin: 0;
        text-indent: 0px;
        list-style: none;
      }
      * {
        box-sizing: border-box;
        font-size: 16px;
      }
      small {
        color: #ccc!important;
        font-size: 0.4em!important;
      }
      html,
      body {
        background-color: #B5B5B5;
      }
      .heading {
        color: #fff;
        padding:0;
        margin: 0;
        display: block;
        text-align: center;
        text-shadow: 0 1px 3px rgba(0,0,0,.5);
        -webkit-box-shadow: inset 0 0 50px rgba(0,0,0,.3);
        box-shadow: inset 0 0 50px rgba(0,0,0,.3);
      }
      .content {
        background: #fff;
        width: 100%;
        display: block;
        min-height: 100%;
        margin: 0;
        padding: 0;
        border-top: 2px solid #828282;
        border-bottom: 2px solid #757575;
        box-shadow: 1px 11px 29px #A2A2A2;
      }
      .navigation {
        text-align: right;
        border-right: 1px solid #999;
        background: #E8E8E8;
        box-shadow: 3px 0 9px -3px #B9B9B9;
      }
      .navigation .holder {
        padding: 5px 0 50px;
      }
      .navigation li {
        line-height: 22px;
      }
      .output h4 {
        margin-left: 15px;
      }
    </style>
</head>
<body>
  <div class="row heading">
    <div class="container" ng-controller="TitleController">
      <h1>snap <small ng-bind="title">(Loading)</small></h1>
    </div>
  </div>
  <div class="row content">
    <div class="col-sm-3 col-md-2 navigation" ng-controller="NavigationController">
      <h4>RUN TIMES</h4>
      <div class="holder">
        <ul ng-repeat="link in links">
          <li>
            <a href="{{link.href}}">
              {{link.label}}
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-9 col-md-10 output">
      <h4>SCREENSIZES</h4>
    </div>
  </div>
</body>
